<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM</title>
  </head>
  <body>
    <form  action="main.jsp" method="POST" target="_blank">

      <label for="t1">Name :</label> <br>
      <input type="text" name="usr_Name"  placeholder="Enter Name" id="t1" required>
      <br>
      <label for="t2">Phone Number :</label>
      <input type="text" id="t2" name="ph_num"  placeholder="Enter Phone number" required>

      <br>

      <label for="rd1">Choice of Course :</label>
      <input type="radio" id="rd1" name="course"  required>
      <label for="rd2">Bachelors</label>
      <input type="radio" id="rd2" name="course"  required>
      <label for="rd2">Masters</label>
      <br>

      <label for="de1">Description :</label>
      <textarea name="desc" id="de1" rows="8" cols="80" required></textarea>
      <br>

      <label for="java">Subject Intrested :</label>
      <input type="checkbox" id="java" name="java" >
      <label for="java">Java</label>

      <input type="checkbox" id="python" name="python">
      <label for="python">Python</label>

      <input type="checkbox" name="Cpp" id="Cpp">
      <label for="Cpp">Cpp</label>

      <input type="checkbox" name="MYSQL" id="MYSQL">
      <label for="MYSQL">MYSQL</label>

      <br>

      <button type="submit" name="button">Submit</button>

    </form>
  </body>
</html>
