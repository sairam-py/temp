<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hide demo</title>
  <style>
  p {
    background: #dad;
    font-weight: bold;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<button>Hide me</button>
<button id="fade">fade out</button>
<p>Hi</p>
<p>This is Sairam</p>
<h3>Double click on above text to get alert!!</h3>
<p id="xy"><b>this is gonna fade</b></p>

<script>
$( "button" ).click(function() {
  $( "p" ).hide( "slow" );
});

$("p").dblclick(function(){
   alert("The paragraph was double-clicked.");
 });

 $("#fade").click(function(){
   $("#xy").fadein();
});





</script>

</body>
</html>
