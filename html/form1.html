<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM</title>
  </head>
  <body>
    <form class="" action="succuss.html" method="post">

      <label for="Name">Name :</label>
      <input type="text" name="Name" value="Name" placeholder="Enter Name"  required>
      <br>
      <label for="Ph num">Phone Number :</label>
      <input type="text" name="" value="" placeholder="Enter Phone number" required>

      <br>

      <label for="course">Choice of Course :</label>
      <input type="radio" name="course" value="UG" required>
      <label for="ug">Bachelors</label>
      <input type="radio" name="course" value="pg" required>
      <label for="pg">Masters</label>
      <br>

      <label for="desc">Description :</label>
      <textarea name="desc" rows="8" cols="80" required></textarea>
      <br>

      <label for="subject">Subject Intrested :</label>
      <input type="checkbox" name="java" value="java">
      <label for="java">Java</label>

      <input type="checkbox" name="python" value="python">
      <label for="python">Python</label>

      <input type="checkbox" name="Cpp" value="Cpp">
      <label for="Cpp">Cpp</label>

      <input type="checkbox" name="MYSQL" value="MYSQL">
      <label for="MYSQL">MYSQL</label>

      <br>

      <button type="submit" name="button">Submit</button>

    </form>
  </body>
</html>
